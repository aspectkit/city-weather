<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Search</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="container-fluid bg-primary bg-gradient text-info text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-3" style="background-color: #DEFFFB">
            <div class="row">
                <div class="col text-info text-center font-weight-bold" style="font-size: 25px;">Enter a City:</div>
                <div class="input-group">
                    <input id="search-input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button id="search-button" type="button" class="btn btn-outline-primary">search</button>
                </div>
            </div>
            <div id="history" class="row">
            </div>
        </div>

        <div class="col-9">
            <div class="row">
                <div id="city-info" class="col" style="text-align: center; background-color: skyblue;">
                <h1 id="city-name"></h1>
                <img id="city-icon" />
                <h3 id="city-temp"></h3>
                <h3 id="city-humidity"></h3>
                <h3 id="city-wind"></h3>
                </div>
            </div>            
        </div>
    </div>



</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous">
</script>
<script src="assets/script.js"></script>
</html>
